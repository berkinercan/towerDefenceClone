<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense - Bolt Shooting</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        canvas {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let enemies = [];
        let bullets = [];
        let spawnInterval = 1000; // Spawn every 1 second
        let lastSpawnTime = 0;
        let shooting = false;
        let lastShotTime = 0;
        let fireRate = 200; // Time between each bolt

        // Tower at the bottom
        const playerTower = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 50,
            width: 50,
            height: 50,
            bulletSpeed: 5,
            bulletLength: 20 // Length of each bolt
        };

        // Handle shooting with spacebar
        window.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                shooting = true;
            }
        });

        window.addEventListener('keyup', (event) => {
            if (event.code === 'Space') {
                shooting = false;
            }
        });

        function spawnBullet() {
            bullets.push({
                x: playerTower.x + playerTower.width / 2 - 2,
                y: playerTower.y,
                width: 4,  // Thin bolt
                height: playerTower.bulletLength,
                speed: playerTower.bulletSpeed
            });
        }

        function updateBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed; // Move up the screen
                if (bullet.y + bullet.height < 0) {
                    bullets.splice(index, 1); // Remove bullet when off-screen
                }
            });
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = 'yellow';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function spawnEnemy() {
            enemies.push({
                x: Math.floor(Math.random() * (canvas.width - 30)),
                y: -30, // Start off-screen at the top
                width: 30,
                height: 30,
                speed: 2
            });
        }

        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed; // Move downward
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1); // Remove enemy when off-screen
                }
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = 'red';
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function drawPlayerTower() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(playerTower.x, playerTower.y, playerTower.width, playerTower.height);
        }

        function gameLoop(timestamp) {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Spawn new enemy at interval
            if (timestamp - lastSpawnTime > spawnInterval) {
                spawnEnemy();
                lastSpawnTime = timestamp;
            }

            // Shoot bolts if spacebar is pressed with fire rate limit
            if (shooting && timestamp - lastShotTime > fireRate) {
                spawnBullet();
                lastShotTime = timestamp;
            }

            // Update and draw bullets
            updateBullets();
            drawBullets();

            // Update and draw enemies
            updateEnemies();
            drawEnemies();

            // Draw player tower
            drawPlayerTower();

            // Call the next frame
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
