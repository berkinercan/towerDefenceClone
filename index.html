<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense - Top to Bottom</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        canvas {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let enemies = [];
        let spawnInterval = 1000; // Spawn every 1 second
        let lastSpawnTime = 0;

        // Tower at the bottom
        const playerTower = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 50,
            width: 50,
            height: 50,
        };

        function spawnEnemy() {
            enemies.push({
                x: Math.floor(Math.random() * (canvas.width - 30)),
                y: -30, // Start off-screen at the top
                width: 30,
                height: 30,
                speed: 2
            });
        }

        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed; // Move downward
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1); // Remove enemy when off-screen
                }
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = 'red';
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function drawPlayerTower() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(playerTower.x, playerTower.y, playerTower.width, playerTower.height);
        }

        function gameLoop(timestamp) {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Spawn new enemy at interval
            if (timestamp - lastSpawnTime > spawnInterval) {
                spawnEnemy();
                lastSpawnTime = timestamp;
            }

            // Update and draw enemies
            updateEnemies();
            drawEnemies();

            // Draw player tower
            drawPlayerTower();

            // Call the next frame
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
